<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <div class="container w-75 mt-5 rounded shadow-lg">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark rounded" style="background-color: #2a3c8a;">
              <a class="navbar-brand" href="#">Cadena de tiendas La Generica - Sucursal Cali, Medellin, Bogota</a>
            </nav>
    <div class="container">
        <div class="login-container">
            <div class="register">
                <h2>Bienvenidos a la Cadena de Tiendas La Genérica</h2>
                <form action="" id="login">
                    <input type="text" placeholder="Usuario" class="nombre" id="nombre">
                    <input type="password" placeholder="Contraseña" class="pass" id="pass">
                    <!--<input type="submit" class="submit" value="ACEPTAR" id="btn-aceptar">
                    <input type="submit" class="submit" value="CANCELAR" id="btn-cancelar">-->
                    <div class="d-inline">
                        <button type="submit" class="formulario__btn" value="ACEPTAR" id="btn-aceptar">Aceptar</button>
                        <button type="submit" class="formulario__btn" value="CANCELAR" id="btn-cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="login">
                <div class="login-items">
                    <img src="assets/img/imgcorp-2.png" alt="logo" class="logo">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        $("#login").submit(function (event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre');
            const password = document.getElementById('pass');
            if (nombre.value == "admininicial") {
                if (password.value == "admin123456") {
                    alert("Bienvenido Administrador");
                    location.href="Principal.html"
                    
                } else {
                    alert("Usuario o contraseña errados, intente de nuevo")
                }
            } else {
                alert("todo incorrecto")
            }
        });
    </script>
    <script src="js/index.js"></script>
</body>

</html>
